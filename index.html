<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        </style>
        <title>Dobby ChatGPT</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Dobby ChatGPT Bot</h3>
            </div>

            <div class="info">
                <a href="https://github.com/Dobbymin" target="_blank">Made by Dobby</a>
            </div>
            <div class="chat-container">
                <div class="chat-log"></div>
            </div>

            <div class="input-container">
                <input id="user-input" type="text" placeholder="Send a message" />
                <button id="send-button">
                    <i class="fa-solid fa-paper-plane" id="button-icon" style="color: #f5f5f5"> </i>
                </button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6811ddb39d.js" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
